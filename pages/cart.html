<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart Summary Page</title>
    <link rel="stylesheet" href="../styles/styles.css" />
    <link
      rel="shortcut icon"
      href="../images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Lora:ital,wght@0,400..700;1,400..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Header Section -->
    <header>
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-light pt-3 text-white">
        <div class="container text-white">
          <a class="logo navbar-brand" href="#">DIVINE</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse ms-lg-5 text-white"
            id="navbarSupportedContent"
          >
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 text-white">
              <li class="nav-item mx-lg-3">
                <a class="nav-link" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item mx-lg-3">
                <a class="nav-link" aria-current="page" href="#">Shop</a>
              </li>
              <li class="nav-item mx-lg-3">
                <a class="nav-link" aria-current="page" href="#">About</a>
              </li>
              <li class="nav-item mx-lg-3">
                <a class="nav-link" aria-current="page" href="#">Contact</a>
              </li>
            </ul>
            <form class="d-flex gap-3">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <a href="./cart.html">
                <i class="fa-solid fa-cart-shopping fs-2"></i
              ></a>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <!-- Main Section -->
    <main>
      <div class="cart container d-flex mt-5 justify-content-between">
        <div class="my-cart mt-5">
          <h4 class="ps-3 pt-3">My Cart</h4>
          <hr />
          <!-- Image and price div -->
          <div
            class="image-price-div d-flex justify-content-between align-item-center"
          >
            <div class="image-price d-flex gap-3 align-item-center">
              <div class="border border-1 border-secondary">
                <img src="../images/lashes-5.webp" alt="" />
              </div>
              <!-- Name and Price -->
              <div class="">
                <p>CROW LASHES - NATURAL VOLUME</p>
                <p>$20.00</p>
              </div>

              <div class=""></div>
            </div>

            <div
              class="add border border-1 border-secondary d-flex align-item-center justify-content-between gap-2 px-2 fs-5 mb-2"
            >
              <i class="fa-solid fa-minus fs-6 mt-2"></i>
              <p>2</p>
              <i class="fa-solid fa-plus fs-6 mt-2"></i>
            </div>
            <!-- <div
              class="add-mobile border border-1 border-secondary gap-2 px-2 fs-5 mb-2"
            >
              <i class="fa-solid fa-minus fs-6 mt-2"></i>
              <p>2</p>
              <i class="fa-solid fa-plus fs-6 mt-2"></i>
            </div> -->

            <!-- Total -->
            <div class="">
              <p>$40.00</p>
            </div>

            <!-- Trash -->
            <div class="trash">
              <i class="fa-regular fa-trash-can fs-4"></i>
            </div>
          </div>
          <div class="container">
            <hr />
          </div>
          <div class="d-flex align-item-center gap-2">
            <i class="fa-regular fa-clipboard fs-6 mt-1"></i>
            <p>Enter a promo code</p>
          </div>
          <div class="d-flex align-item-center gap-2">
            <i class="fa-regular fa-note-sticky fs-6 mt-1"></i>
            <p>Add a note</p>
          </div>
        </div>
        <div class="summary mt-5">
          <h4 class="ps-3 pt-3">Order Summary</h4>
          <hr />
          <div class="d-flex align-item justify-content-between">
            <p>Subtotal</p>
            <p>$40.00</p>
          </div>
          <hr />
          <div class="d-flex align-item-center justify-content-between">
            <p>Total</p>
            <p>$40.00</p>
          </div>
          <div class="check-btn px-3">
            <a href="./check-out.html"> <button>Checkout</button> </a>
          </div>
        </div>
      </div>
    </main>
    <!-- Footer Section -->
    <footer>
      <div class="container pt-5 mt-5">
        <!-- Contact -->
        <div class="contact-us">
          <div
            class="contact d-flex align-itme-center justify-content-center text-white mb-3"
          >
            <h1>Contact Us</h1>
          </div>
          <form
            action="https://formsubmit.co/tobeblast06@gmail.com"
            method="POST"
          >
            <div class="contact">
              <div class="d-flex gap-5">
                <input
                  name="name"
                  type="text"
                  placeholder="Name"
                  required
                  class="text-white d-block w-100"
                />

                <input
                  name="name"
                  type="text"
                  placeholder="Surname"
                  required
                  class="text-white d-block w-100"
                />
              </div>

              <div class="d-flex gap-5">
                <input
                  name="name"
                  type="number"
                  placeholder="Phone"
                  required
                  class="text-white d-block w-100"
                />

                <input
                  name="email"
                  type="email"
                  placeholder="Email"
                  required
                  class="bg-transparent outlin border-0 text-white d-block w-100"
                />
              </div>
              <textarea
                id="message"
                name="message"
                required
                class="bg-transparent text-white d-block w-100"
                placeholder="Message"
              ></textarea>

              <div
                class="send mt-5 d-flex align-item-center justify-content-center"
              >
                <button type="submit">SEND MESSAGE</button>
              </div>
            </div>
          </form>
        </div>

        <!-- Social media link -->
        <div
          class="social-media d-flex align-item-center justify-content-center gap-5 mt-4 text-white pb-4"
        >
          <i class="fa-brands fa-square-facebook fs-2"></i>
          <i class="fa-brands fa-square-x-twitter fs-2"></i>
          <i class="fa-brands fa-square-instagram fs-2"></i>
          <i class="fa-brands fa-square-whatsapp fs-2"></i>
          <i class="fa-solid fa-phone fs-2"></i>
        </div>
      </div>
    </footer>
    <script src="../js/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
